<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
    <div class="container">
        <div id="intro">
            <div id="intro-title">
                <img src="./dist/img/logo1.png" alt="Minesweeper Logo" srcset="">
            </div>
            <div id="menu">
                <button class="btn-difficulty">Easy</button>
                <button class="btn-difficulty">Medium</button>
                <button class="btn-difficulty">Hard</button>
            </div>
            <div id="condition">&copy; Developed by Jeff Torcato</div>
        </div>
        <div id="basediv">
            <canvas id="myCanvas">

            </canvas>
        </div>
        <nav id="navbar">
            <div id="" class="nav-group">
                <img id="img-flag" src="./dist/img/flag.svg" alt="" srcset="">
                <div id="flag-count"></div>
            </div>
            <div class="nav-group">
                <button class="btn-reset">Reset</button>
            </div>
            <div id="timer-container" class="nav-group">
                <span id="timer">00:00</span>
            </div>
        </nav>
        <img id="img-mine" src="./dist/img/mine.png" width="50" height="50" alt="" srcset="" style="display:none;">
        <img id="img-sqt0" src="./dist/img/sqt0.gif" width="50" height="50" alt="" srcset="" style="display:none;">
        <a href="javascript:closeWindow();" class="close"></a>
    </div>
    <script src="./dist/js/timer.js"></script>
    <script src="./dist/js/main.js"></script>
    <script src="./dist/js/tile.js"></script>

</body>

</html>
