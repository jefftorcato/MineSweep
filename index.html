<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="shortcut icon" href="./dist/img/bomb.gif" type="image/x-icon">
</head>

<body>
    <div id="overlay">
        <div class="content">
            <div id="lose-text" class="text">
                Game Over
            </div>
            <div id="win-text" class="text">
                You Won!!
            </div>
            <button id="replay">Play Again</button>
        </div>
        <div class="modal">

        </div>
    </div>
    <div class="container">
        <div id="intro">
            <div id="intro-title">
                <img src="./dist/img/logo1.jpg" alt="Minesweeper Logo" srcset="">
            </div>
            <div id="menu">
                <button class="btn-difficulty">Easy</button>
                <button class="btn-difficulty">Medium</button>
                <button class="btn-difficulty">Hard</button>
            </div>
            <div id="condition">&copy; Developed by Jeff Torcato</div>
        </div>
        <div id="basediv">
            <canvas id="myCanvas">

            </canvas>
        </div>
        <nav id="navbar">
            <div id="" class="nav-group">
                <img id="img-flag" src="./dist/img/flag.svg" alt="" srcset="">
                <div id="flag-count"></div>
            </div>
            <div class="nav-group">
                <button class="btn-reset">Reset</button>
            </div>
            <div id="timer-container" class="nav-group">
                <span id="timer">00:00</span>
            </div>
        </nav>
        <img id="img-mine" src="./dist/img/mine.png" width="50" height="50" alt="" srcset="" style="display:none;">
        <img id="img-sqt0" src="./dist/img/sqt0.gif" width="50" height="50" alt="" srcset="" style="display:none;">
        <audio preload="auto" id="gameOverBad" class="player" controls>
                <source src="./dist/audio/gameOverBad.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
        </audio>

        <a href="javascript:closeWindow();" class="close"></a>
    </div>
    <script src="./dist/js/timer.js"></script>
    <script src="./dist/js/main.js"></script>
    <script src="./dist/js/tile.js"></script>

</body>

</html>
